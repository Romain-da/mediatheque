<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un Membre</title>
</head>
<body>
    <h1>Modifier le membre : {{ membre.name }}</h1>

    <form method="post">
        {% csrf_token %}
        <label for="id_name">Nom :</label>
        {{ form.name }}
        <br><br>

        <label for="id_bloque">Bloqué :</label>
        {{ form.bloque }}
        <br><br>

        <label for="id_emprunts_actifs">Emprunts actifs :</label>
        {{ form.emprunts_actifs }}
        <br><br>

        <button type="submit">Enregistrer les modifications</button>
    </form>

    <a href="{% url 'liste_membres' %}">Retour à la liste des membres</a>
</body>
</html>
