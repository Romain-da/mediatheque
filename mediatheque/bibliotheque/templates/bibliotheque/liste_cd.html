<!DOCTYPE html>
<html>
<head>
    <title>Liste des CD</title>
</head>
<body>
    <h1>Liste des CD</h1>
    <a href="{% url 'ajouter_cd' %}">Ajouter un CD</a>

    <form method="post">
        {% csrf_token %}
        <table border="1">
            <thead>
                <tr>
                    <th>Sélection</th>
                    <th>Nom</th>
                    <th>Artiste</th>
                </tr>
            </thead>
            <tbody>
                {% for cd in cds %}
                <tr>
                    <td><input type="checkbox" name="cds_selectionnes" value="{{ cd.id }}"></td>
                    <td>{{ cd.name }}</td>
                    <td>{{ cd.artiste }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <button type="submit" onclick="return confirm('Voulez-vous vraiment supprimer ces CD ?')">Supprimer la sélection</button>
    </form>
</body>
</html>
